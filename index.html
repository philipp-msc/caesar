<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифр Цезаря</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Шифр Цезаря</h1>
        <div class="settings">
            <label for="shift">Смещение (n):</label>
            <input type="number" id="shift" value="3" min="1">
        </div>
        <div class="section">
            <h2>Шифрование</h2>
            <textarea id="encrypt-input" placeholder="Введите текст для шифрования..."></textarea>
            <button id="encrypt-btn">Зашифровать</button>
            <textarea id="encrypt-output" placeholder="Результат шифрования..." readonly></textarea>
        </div>
        <div class="section">
            <h2>Дешифрование</h2>
            <textarea id="decrypt-input" placeholder="Введите текст для дешифрования..."></textarea>
            <button id="decrypt-btn">Дешифровать</button>
            <textarea id="decrypt-output" placeholder="Результат дешифрования..." readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
